<!DOCTYPE html>

    <title>Hail Mary Hyzers</title>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // get all rows in the tbody
            var rows = document.querySelectorAll("tbody tr");
            var sums = [];

            // First loop: Calculate sums
            rows.forEach(function (row) {
                var cells = row.querySelectorAll("td:not(:first-child)"); // exclude the first cell with the image
                var sum = 0;

                // loop over each cell to calculate the sum
                cells.forEach(function (cell, index) {
                    if (index !== cells.length - 1) { // exclude the last cell which is for Total
                        var value = parseFloat(cell.textContent);
                        if (!isNaN(value)) {
                            sum += value;
                        }
                    }
                });

                // update the last cell with the sum
                row.querySelector("td:last-child").textContent = sum;

                // store the sum for later comparison
                sums.push(sum);
            });

            // Calculate the lowest score
            var lowestScore = Math.min(...sums);
            var highestScore = Math.max(...sums);

            // Check if everyone has the same total score
            if (lowestScore !== highestScore) {
                // Second loop: Assign ðŸ¥ž emoji to the lowest scores
                rows.forEach(function (row, rowIndex) {
                    var totalCell = row.querySelector("td:last-child");
                    if (sums[rowIndex] === lowestScore) {
                        totalCell.setAttribute("title", lowestScore); // Setting tooltip
                        totalCell.textContent = "ðŸ¥ž"; // Setting emoji and hiding score
                    }
                });
            }
        });



    </script>
